version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - npm ci --only=prod
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: build
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
    appRoot: examples/create-react-app
